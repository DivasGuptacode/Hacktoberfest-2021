<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gamer Den</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>The Gamer Den</h1>
      </div>
      <nav>
        <div class="navbar">
          <ul>
            <li><a href="#mission">Mission Statement</a></li>
            <li><a href="#games">Games in Stock</a></li>
            <li><a href="#team">Investment Team</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="mission" class="mission">
        <div class="mission-background">
          <div class="mission-statement">
            <h2>The Gamer Den</h2>
            <h3>We invite all gamers to rise up!</h3>
          </div>
        </div>
      </section>
      <section id="games" class="games-library">
        <div class="head">
          <h2>Games currently in Stock</h2>
          <h3>Buy, Sell, Rent your games here!!!</h3>
        </div>
        <div class="pics">
          <figure>
            <img src="totte-annerbrink-7PRi1chCnrs-unsplash.jpg" alt="" />
            <figcaption>Ghost of Tsushima(PC/PS4/PS5)</figcaption>
          </figure>
          <figure>
            <img
              class="medium"
              src="road-trip-with-raj-o4c2zoVhjSw-unsplash.jpg"
              alt=""
            />
            <figcaption>Spider-Man(PS4/PS5)</figcaption>
          </figure>
          <figure>
            <img src="kasun-asanka-o2wgzKdszMA-unsplash.jpg" alt="" />
            <figcaption>Witcher 3(PC/PS4/PS5)</figcaption>
          </figure>
        </div>
      </section>
      <section id="team" class="team">
        <div class="team-title">
          <h2>Our Team</h2>
        </div>
        <div class="team-background">
          <figure>
            <img src="team1.jpg" alt="" />
            <figcaption>Lisa Harlow</figcaption>
            <figcaption>CEO - Founder and Developer</figcaption>
          </figure>
          <figure>
            <img src="team2.jpg" alt="" />
            <figcaption>John Gilfoyle</figcaption>
            <figcaption>
              Full Stack Developer - Research and Developer
            </figcaption>
          </figure>
          <figure>
            <img src="team3.jpg" alt="" />
            <figcaption>Dani Daniels</figcaption>
            <figcaption>Marketing - HR and Marketing</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
